alignment top_right
double_buffer yes
gap_x 5
gap_y 5
override_utf8_locale yes
update_interval 1.0
background yes
own_window yes
own_window_transparent yes
own_window_argb_visual yes
own_window_argb_value 255
own_window_class conky-semi
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager
minimum_size 200 5
maximum_width 200
use_xft yes
xftalpha 0.5
xftfont Hack:size=7

